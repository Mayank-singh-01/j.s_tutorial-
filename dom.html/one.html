<!DOCTYPE html>
<html lang="en">
<head>
   <title>learning_dom</title>
</head>
<body>
    <h1>mayank singh</h1>
    <button class="button" style="border: none; background-color: cadetblue ;"  >click me !</button>
</body>
 <script>
    // const name = document.querySelector('h1').innerHTML = 'new name'

    const name = function () { document.querySelector('h1').innerHTML = 'new name' }
    const change =  setTimeout(name , 2000);
    
    document.querySelector('.button').addEventListener('click', function () {
        clearTimeout(change)
    })
    
 </script>
</html>
